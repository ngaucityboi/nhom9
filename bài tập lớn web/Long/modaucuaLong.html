<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhất Long - Trang Web Cá Nhân</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Trang chủ -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1 class="fade-in">Xin chào, tôi là Long</h1>
      <p class="fade-in">sinh viên IT</p>
      <a href="nhatlong.html" class="btn fade-in">Khám phá thêm về Long</a>
    </div>
  </section>


  <style>
    /* CSS cho toàn bộ trang */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .hero {
      background: url('https://icdn.24h.com.vn/upload/1-2024/images/2024-01-31/Ly-do-rong-dong-vai-tro-trung-tam-trong-lich-su-va-tin-nguong-o-Trung-Quoc-rong-1-1706672313-473-width2080height1040.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero-content {
      max-width: 600px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .section {
      padding: 60px 20px;
    }
    .content img {
      max-width: 200px;
      margin-right: 20px;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }
    .content img.zoom:hover {
      transform: scale(1.1);
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    form input, form textarea, form button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>

</body>
</html>
